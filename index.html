<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Settings dropdown -->
    <div class="dropdown position-absolute top-0 end-0 mt-3 me-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            Settings
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><button class="dropdown-item" type="button" id="changeTheme">Change Theme</button></li>
        </ul>
    </div>

    <!-- Main -->
    <div class="container mt-5">
        <h1 class="text-center">Password Generator</h1>
        <form id="passwordForm">
            <div class="mb-3">
                <label for="length" class="form-label">Lenght</label>
                <input type="number" class="form-control" id="length" min="1" value="12">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase" checked>
                <label class="form-check-label" for="uppercase">
                    Lowercase letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lowercase" checked>
                <label class="form-check-label" for="lowercase">
                    Uppercase letters
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" checked>
                <label class="form-check-label" for="numbers">
                    Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="specialChars" checked>
                <label class="form-check-label" for="specialChars">
                    Special characters
                </label>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="generatePassword()">Generate Password</button>
        </form>
        <div class="mt-3">
            <label for="generatedPassword" class="form-label">Generated Password</label>
            <input type="text" class="form-control" id="generatedPassword" readonly>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        function changeTheme(theme) {

        }

        function generatePassword() {
            const length = document.getElementById('length').value;
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSpecialChars = document.getElementById('specialChars').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = '';
            if (useUppercase) allChars += uppercaseChars;
            if (useLowercase) allChars += lowercaseChars;
            if (useNumbers) allChars += numberChars;
            if (useSpecialChars) allChars += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('generatedPassword').value = password;
        }
    </script>
</body>

</html>
